<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>截图演示</title>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="w-full h-full">
    <div class="flex flex-col w-full h-full">
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg shadow-md transition duration-300 cursor-pointer w-40 mb-6"
      >
        开始截图
      </button>

      <!-- 需要被截图的元素区域 -->
      <div class="box text-red-500 bg-blue-100">
        <h1 class="font-bold text-xl">这是标题</h1>
        <div>这是普通文字</div>
        <img
          src="https://s41.ax1x.com/2026/01/09/pZwLWOf.png"
          alt="pZwLWOf.png"
          width="200"
        />
      </div>

      <!-- 截图展示区域 -->
      <div
        class="capture-img border-2 border-gray-300 mt-6 overflow-auto flex-1"
      ></div>
    </div>

    <script src="./capture-tpl/tailwindcss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
      async function startCapture() {
        const htmlStr = document.querySelector(".box").outerHTML;
        const params = {
          htmlStr,
        };
        const { data } = await axios.post("/api/capture", params, {
          responseType: "blob", // 告诉 axios 响应是二进制数据
        });
        const url = URL.createObjectURL(data);
        const img = document.createElement("img");
        img.src = url;
        img.onload = () => URL.revokeObjectURL(url);
        return { imgNode: img, imgSrc: url };
      }

      document.querySelector("button").onclick = async () => {
        const { imgNode } = await startCapture();
        document.querySelector(".capture-img").appendChild(imgNode);
      };
    </script>
  </body>
</html>
